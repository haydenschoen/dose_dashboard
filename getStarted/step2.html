<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dose Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>

    <link href="../stylesheets/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
<div class="background">

</div>
<div class="container">
    <div class="header">
        <div class="logoImage">
            <img src="../images/dose_logo.png">
        </div>
    </div>
    <div class="wrapper">
        <div class="setupMain">
            <div class="panel">
                <div class="panelHeaderBG">
                    <h2 class="stepHeadline">Step 2 : Set the Times</h2>
                    <div class="progressIndicator">
                        <div class="progressCircleActive">
                            <div class="progressNumberActive">1</div>
                        </div>
                        <div class="progressCircleActive">
                            <div class="progressNumberActive">2</div>
                        </div>
                        <div class="progressCircleNext">
                            <div class="progressNumber">3</div>
                        </div>
                        <div class="progressCircleNext">
                            <div class="progressNumber">4</div>
                        </div>
                        <span class="stretch"></span>
                        <div class="line" id="fullLine"></div>
                        <div class="line" id="step2line"></div>
                    </div>

                </div>

                <div class="scrollWindow">
                    <div class="stepDescription">
                        <p>Adjust each time below to the specific
                            times you take medication each day.</p>
                    </div>

                    <div class="step2Content">
                        <div class="timeBlock">
                            <div class="timeHeaderBG">
                                <p class="timeText">Time 1</p>
                            </div>

                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>7</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>

                            </div>
                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>00</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>
                            </div>
                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>AM</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>
                            </div>
                            <div class="colon">:</div>
                        </div>

                        <div class="timeBlock">
                            <div class="timeHeaderBG">
                                <p class="timeText">Time 2</p>
                            </div>

                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>12</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>

                            </div>
                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>30</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>
                            </div>
                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>PM</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>
                            </div>
                            <div class="colon">:</div>
                        </div>

                        <div class="timeBlock">
                            <div class="timeHeaderBG">
                                <p class="timeText">Time 3</p>
                            </div>

                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>6</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>

                            </div>
                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>00</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>
                            </div>
                            <div class="arrowBlock">
                                <div class="arrowUpBlock">
                                    <div class="arrowUp"></div>
                                </div>
                                <div class="fieldContent">
                                    <p>PM</p>
                                </div>
                                <div class="arrowDownBlock">
                                    <div class="arrowDown"></div>
                                </div>
                            </div>
                            <div class="colon">:</div>
                        </div>
                    </div>
                </div>


                <div class="buttonGroup">
                    <a class="backButton" href="step1.html">BACK</a>
                    <a class="nextButton" href="step3.html">NEXT</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
