<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dose Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>

    <link href="../stylesheets/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
<div class="background">

</div>
<div class="container">
    <div class="header">
        <div class="logoImage">
            <img src="../images/dose_logo.png">
        </div>
    </div>
    <div class="wrapper">
        <div class="setupMain">
            <div class="panel">
                <div class="panelHeaderBG">
                    <h2 class="stepHeadline">Step 1 : Times A Day</h2>
                    <div class="progressIndicator">
                        <div class="progressCircleActive">
                            <div class="progressNumberActive">1</div>
                        </div>
                        <div class="progressCircleNext">
                            <div class="progressNumber">2</div>
                        </div>
                        <div class="progressCircleNext">
                            <div class="progressNumber">3</div>
                        </div>
                        <div class="progressCircleNext">
                            <div class="progressNumber">4</div>
                        </div>
                        <span class="stretch"></span>
                        <div class="line" id="fullLine"></div>
                        <div class="line" id="step1line"></div>
                    </div>

                </div>

                <div class="scrollWindow">
                    <div class="stepDescription">
                        <p>How often do you take medication throughout the
                            day? Use the arrows below to change the
                            number, then click NEXT.</p>
                    </div>
                    <div class="step1Content">
                        <div class="arrowBlock">
                            <div class="arrowUpBlock">
                                <div class="arrowUp"></div>
                            </div>
                            <div class="fieldContent">
                                <p>1 time a day</p>
                            </div>
                            <div class="arrowDownBlock">
                                <div class="arrowDown"></div>
                            </div>

                        </div>
                        <div class="timesPerDayExample">
                            <h1>EXAMPLE</h1>
                            <p>All your medications are taken in the morning.</p>
                        </div>
                    </div>
                </div>


                <div class="buttonGroup">
                    <a class="backButton" href="getStartedSplash.html">CANCEL</a>
                    <a class="nextButton" href="step2.html">NEXT</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
